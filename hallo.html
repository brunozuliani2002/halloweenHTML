<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Halloween</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            position: relative;
        }

        .icon {
            display: inline-block;
            margin: 20px;
            border-radius: 10px;
            overflow: hidden;
            text-align: center; 
        }

        .icon a {
            text-decoration: none;
            color: #fff;
            cursor: pointer;
        }

        .icon p {
            margin: 10px 0;
        }

        .icon img {
            max-width: 100%;
        }

        .icon .logo {
            max-width: 80px;
            border: 2px solid #fff;
            padding: 5px; 
            border-radius: 50px;
        }

        header {
            background-color: white;
            padding: 10px 0;
        }

        header ul {
            list-style: none;
            padding: 0;
        }

        header li {
            display: inline;
            margin-right: 20px;
        }

        header li a {
            text-decoration: none;
            color: red; /* Altera a cor da letra para vermelho */
        }

        footer {
            background-color: #333; 
            color: #fff; 
            padding: 20px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>

    </div>

    <div class="icon">
